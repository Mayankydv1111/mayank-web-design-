<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - mayank yadav </title>
</head>

<body>
    <h1>mayank yadav </h1>
    <form action="post">
        <div>
            <label for="Name">Name</label>
            <input type="Name" id="Name" placeholder="Enter the Name">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="Male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="Female">female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">news letter from office</label>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">apple</option>
                <option value="bannana">bannna</option>
                <option value="guvaa">guvaa</option>
                <option value="orange">orange</option>
                <option value="grapes">grapes</option>
                <option value="pomegranate">pomegranate</option>
                <option value="watermelon">watermelon</option>
            </select>
        </div>
        <div>
            <label for="comment">enter the comment</label>
            <br>
            <textarea name="comment" id="comment" rows="10" cols="50" autofocus></textarea>
        </div>
        <div>
            <input type="name"required>
        </div>
    </form>
</body>

</html>
